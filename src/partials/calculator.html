<div class="card">
        <h2 class="card__title">
            Калькулятор
        </h2>
        <div class="calculator-box">
            <input type="text"
             id="first-num"
             class="calculator-input"
             placeholder="Введіть число"/>
            <ul class="calculator-list">
                <li class="calculator-list-item">
                    <button class="calculator-button-item" id="+">
                        +
                    </button>
                </li>
                <li class="calculator-list-item">
                    <button class="calculator-button-item" id="*">
                        *
                    </button>
                </li>
                <li class="calculator-list-item">
                    <button class="calculator-button-item" id="-">
                        -
                    </button>
                </li>
                <li class="calculator-list-item">
                    <button class="calculator-button-item" id="/">
                        /
                    </button>
                </li>
            </ul>
            <input type="text"
            id="second-num"
            class="calculator-input"
            placeholder="Введіть число">
            <button class="calculator-button-item" id="calculate-btn">
                =
            </button>
            <p class="calculator-result-text input">
                Результат
            </p>
        </div>
    </div>
